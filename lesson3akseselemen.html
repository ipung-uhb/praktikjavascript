<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Elemen Document</title>
</head>

<body>
    <div id="aksessaya"></div>

    <script type="text/javascript">
        // mengakses elemen tutorial
        var tutorial = document.getElementById("aksessaya");

        // mengisi teks ke dalam elemen
        tutorial.innerText = "Belajar Javascript di UHB";

        // memberikan CSS ke elemen
        tutorial.style.backgroundColor = "red";
        tutorial.style.padding = "10px";

    </script>

</body>

</html>
